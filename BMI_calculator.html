<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="BMI_calculator.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height (cm): </label><input type="text" placeholder="Enter height" id="height"></p>
            <p><label>Weight (kg): </label><input type="text" placeholder="Enter weight" id="weight"></p>
            <button>Calculate</button>
            <div id="results"></div>
        </form>
    </div>
    <script src="BMI_calculator.js"></script>
</body>


</html>
